<html>
<head>
<title>My form</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">

<script>
function myFunction() {
    $.ajax({
            type: "GET",
            url: "checkCookie.php",
            dataType: "json",
            statusCode: {
                200: function (result)
                {
                        window.location.href='index.html';
                }
            }
        });
}
</script>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">


$(document).ready(function(){
 
$("#log_in").click(function(){

var login1 = $("#login").val();
var password1 = $("#password").val();

// Returns successful data submission message when the entered information is stored in database.
var dataString = 'login='+ login1 + '&password='+ password1;
console.log(dataString);
if(login1==''||password1=='')
{
alert("Please fill in all the fields");
}

else
{
// AJAX Code To Submit Form.
$.ajax({
   type: "POST",
   url: "cgi-bin/check_login.php",
   data: dataString,
   dataType:"json",
   cache: false,
   success: function(dat){
     if(dat.check=="false"){
        alert("Incorrect log in. Please try again");}
     else{
        window.location.href='home.html';
            
    
}
}});

return false;
}
});
});

</script>
</head>
<body>
<center>

<div class="frontpage">
        <div class="login">

        <h1>Welcome to Fooder</h1>

        <form id="form" name="form">
        <p><input type="text" name="login" placeholder="Email" id="login" ></p>
        <p><input type="text" name="password" placeholder="Password" id="password"></p>
        <p class="submit"><button id="log_in">Log In</button> </p>
        </form>
        </div>

        <br />

        <div class="home_signup">
        Don't have an account? <input type=submit onClick="parent.location='signup.html'" value='Sign Up'>
        </div>
</div>

</center>
</body>
</html>
